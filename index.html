<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Conditional statement</title>
</head>
<body>

    <p>JS conditional statement</p>
    
    <script>
        let rahim= "cycle";
        let karim= "car";
        let bablu= "walk";

        if(rahim=="cycle"){
            console.log("i will go to field");
        }

        else if(karim=="bike"){
            console.log("i will go to park");
        }

        else if(bablu=="car"){
            console.log("i will go to long drive");
        }

        else{
            console.log("i will watch movie");
        }
    </script>
</body>
</html>
